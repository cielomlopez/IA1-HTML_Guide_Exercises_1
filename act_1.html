<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cielo Lopez - Personal Webpage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
    }

    /* First Section (Intro) */
    .intro {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      height: 100vh;
      background: #fff;
    }

    .intro .text h1 {
      font-size: 5rem;
      margin: 0;
      color: #000;
    }

    .intro .text p {
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
      line-height: 1.4;
    }

    .circle-img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #777;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #555;
    }

    /* Second Section (About Me) */
    .about {
      padding: 50px 20px;
      background: #f9f9f9;
    }

    .about h1 {
      color: #2c3e50;
    }

    .about h2 {
      color: #34495e;
    }

    .about p {
      font-size: 18px;
      color: #333;
      max-width: 700px;
      margin: 10px auto;
    }

    .about img {
      border-radius: 10px;
      margin: 20px auto;
      display: block;
    }

    .about a {
      display: inline-block;
      margin: 10px;
      padding: 8px 12px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .about a:hover {
      background: #2980b9;
    }

    hr {
      margin: 20px auto;
      border: none;
      height: 1px;
      background: #ccc;
      width: 80%;
    }
  </style>
</head>
<body>

  <!-- First Section -->
  <div class="intro">
    <div class="text">
      <h1>Hi!</h1>
      <p>Itâ€™s me, Ziel<br>Welcome to<br>my site.</p>
      <div class="button-container">
        <button onclick="document.getElementById('about').scrollIntoView({behavior: 'smooth'})">
          Click mo to!
        </button>
      </div>
    </div>
    <img src="cat_profile.jpeg " alt="Cute Cat" class="circle-img">
  </div>

  <!-- Second Section (About Me) -->
  <div class="about" id="about">
    <h1>CIELO LOPEZ</h1>
    <h2>About Me</h2>
    <p>Hello! My name is <b>Cielo Lopez</b> and I love my pets.</p>
    <p><b>I love hugs.</b></p>
    <hr>
    <p>I enjoy <i>playing games</i> all the time.</p>
    <p>I am a <u>full-time dog/cat lover</u>.</p>

    <img src="siyel.jpg" alt="My Photo" width="300">

    <!-- Links -->
    <a href="mailto:example@email.com">Send me an Email</a>
  </div>

</body>
</html>
